<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    </style>
  </defs>
  
  <!-- Pulse/Chart Line -->
  <g id="pulse-chart">
    <!-- Base grid line -->
    <line x1="10" y1="40" x2="50" y2="40" stroke="#86efac" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Pulse waveform -->
    <path d="M 10 40 L 15 30 L 20 35 L 25 25 L 30 40 L 35 20 L 40 40 L 45 30 L 50 40" 
          fill="none" 
          stroke="#86efac" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Grade/Chart bars -->
    <rect x="55" y="25" width="4" height="15" fill="#86efac" rx="1"/>
    <rect x="60" y="20" width="4" height="20" fill="#86efac" rx="1"/>
    <rect x="65" y="15" width="4" height="25" fill="#86efac" rx="1"/>
    <rect x="70" y="22" width="4" height="18" fill="#86efac" rx="1"/>
    <rect x="75" y="18" width="4" height="22" fill="#86efac" rx="1"/>
  </g>
  
  <!-- Text: CADANS using Anton font -->
  <text x="100" y="38" font-family="Anton, sans-serif" font-size="28" font-weight="400" fill="#1e293b" letter-spacing="2">
    CADANS
  </text>
  
  <!-- Subtle tagline using Manrope -->
  <text x="100" y="50" font-family="Manrope, sans-serif" font-size="9" font-weight="400" fill="#64748b" letter-spacing="1">
    CHECK-INS THAT MATTER
  </text>
</svg>
