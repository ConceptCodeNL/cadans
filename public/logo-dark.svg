<svg width="240" height="50" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500&display=swap');
    </style>
  </defs>
  
  <!-- Pulse/Chart Line - Dark mode version -->
  <g id="pulse-chart">
    <!-- Base grid line -->
    <line x1="5" y1="35" x2="45" y2="35" stroke="#6ee7b7" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    
    <!-- Pulse waveform -->
    <path d="M 5 35 L 10 20 L 15 28 L 20 15 L 25 35 L 30 12 L 35 35 L 40 25 L 45 35" 
          fill="none" 
          stroke="#6ee7b7" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Grade/Chart bars -->
    <rect x="48" y="20" width="3.5" height="15" fill="#6ee7b7" rx="1.5"/>
    <rect x="52" y="15" width="3.5" height="20" fill="#6ee7b7" rx="1.5"/>
    <rect x="56" y="10" width="3.5" height="25" fill="#6ee7b7" rx="1.5"/>
    <rect x="60" y="18" width="3.5" height="17" fill="#6ee7b7" rx="1.5"/>
    <rect x="64" y="13" width="3.5" height="22" fill="#6ee7b7" rx="1.5"/>
  </g>
  
  <!-- Text: CADANS using Anton font - Light text for dark mode -->
  <text x="75" y="32" font-family="Anton, sans-serif" font-size="32" font-weight="400" fill="#f1f5f9" letter-spacing="2">
    CADANS
  </text>
  
  <!-- Subtle tagline using Manrope -->
  <text x="75" y="42" font-family="Manrope, sans-serif" font-size="8" font-weight="500" fill="#94a3b8" letter-spacing="1.2">
    CHECK-INS THAT MATTER
  </text>
</svg>
